game:
  arch: win64
  exe: /root/Desktop/Client/Wow.exe
  prefix: /root/.wine
  working_dir: /root/Desktop/Client

system:
  disable_runtime: true
  env:
    DXVK_HUD: '0'
    DXVK_STATE_CACHE: '1'
    STAGING_SHARED_MEMORY: '1'
    WINE_LARGE_ADDRESS_AWARE: '1'
    __GL_SHADER_DISK_CACHE: '1'
    __GL_SHADER_DISK_CACHE_PATH: /root/Desktop/Client
    WINEDLLOVERRIDES: 'mscoree,mshtml=disabled'

wine:
  Desktop: false
  WineDesktop: '1280x800'
  dxvk: false
  esync: true
  fsync: false
  overrides:
    dbghelp: disabled
    mscoree: disabled
    mshtml: disabled
  version: system